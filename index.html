<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Your College Major</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-image: url('https://stanforddaily.com/wp-content/uploads/2021/10/7-1-scaled.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      padding: 20px;
      margin: 0;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    [data-theme="dark"] body {
      background-image: url('https://content.heterodoxacademy.org/cdn-cgi/image/w=600,h=449,q=60,f=auto,dpr=2.5,g=0.5x0.5,fit=cover/uploads/MIT.jpg');
      background-size: cover;
      background-position: center;
      color: #eee;
    }
    .quiz-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
    }
    [data-theme="dark"] .quiz-box {
      background: rgba(30, 30, 30, 0.95);
    }
    h2 {
      color: #212529;
      font-weight: 600;
    }
    [data-theme="dark"] h2 {
      color: #f1f1f1;
    }
    .question {
      margin-bottom: 25px;
      animation: fadeIn 0.4s ease-in-out;
    }
    button {
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .hidden {
      display: none;
    }
    .result {
      font-size: 1.2em;
      margin-top: 20px;
      background-color: #d4edda;
      padding: 20px;
      border-radius: 15px;
      animation: fadeIn 0.5s ease-in-out;
    }
    label {
      display: block;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
      background: #f1f3f5;
      cursor: pointer;
      transition: background 0.3s;
    }
    label:hover {
      background: #dee2e6;
    }
    #progressBarContainer {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 25px;
      margin-bottom: 20px;
    }
    #progressBar {
      height: 20px;
      width: 0%;
      background-color: #76c7c0;
      border-radius: 25px;
      transition: width 0.4s ease-in-out;
    }
    .college-images {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .college-images img {
      width: 100px;
      height: 60px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .theme-toggle {
      margin-bottom: 20px;
      text-align: right;
    }
    .greeting {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 20px;
      animation: fadeIn 0.4s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="theme-toggle">
    <label>
      <input type="checkbox" id="themeSwitch"> Dark Mode
    </label>
  </div>

  <div class="quiz-box" id="quizBox">
    <div id="progressBarContainer">
      <div id="progressBar"></div>
    </div>
    <div id="userNameInput">
      <label for="userName">Enter your name:</label>
      <input type="text" id="userName" placeholder="Your name...">
      <button onclick="startQuiz()">Start Quiz</button>
    </div>
    <div class="greeting hidden" id="greeting"></div>
    <div id="questionContainer" class="hidden"></div>
    <button id="nextBtn" class="hidden">Next</button>
    <div class="result hidden" id="resultBox"></div>
    <div class="college-images hidden" id="collegeImages"></div>
    <button id="retakeBtn" class="hidden">Retake Quiz</button>
  </div>

  <script>
    const themeToggle = document.getElementById('themeSwitch');
    themeToggle.addEventListener('change', () => {
      document.documentElement.setAttribute('data-theme', themeToggle.checked ? 'dark' : 'light');
    });

    let userName = '';

    function startQuiz() {
      const nameInput = document.getElementById('userName').value.trim();
      if (!nameInput) {
        alert('Please enter your name to start.');
        return;
      }
      userName = nameInput;
      document.getElementById('userNameInput').classList.add('hidden');
      const greeting = document.getElementById('greeting');
      greeting.textContent = `Hi, ${userName}! Let's find the perfect major for you.`;
      greeting.classList.remove('hidden');
      document.getElementById('questionContainer').classList.remove('hidden');
      document.getElementById('nextBtn').classList.remove('hidden');
      // Now the quiz starts...
    }
  </script>
</body>
</html>
